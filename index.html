<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-container">
            <form>
                <div class="result"> 
                    <input type="button" class="display" id="resultInput">
                </div>
            </form>   
            <div class="button-container">
                <div class="form-button">
                    <button class="ac-button">AC</button>
                    <button class="ac-button">DE</button>
                    <button class="ac-button">.</button>
                    <button class="ac-button">/</button>
                </div>

                <div class="form-button">
                    <button class="ac-button">9</button>
                    <button class="ac-button">8</button>
                    <button class="ac-button">7</button>
                    <button class="ac-button">*</button>
                </div>

                <div class="form-button">
                    <button class="ac-button">6</button>
                    <button class="ac-button">5</button>
                    <button class="ac-button">4</button>
                    <button class="ac-button">-</button>
                </div>

                <div class="form-button">
                    <button class="ac-button">3</button>
                    <button class="ac-button">2</button>
                    <button class="ac-button">1</button>
                    <button class="ac-button">+</button>
                </div>

                <div class="form-button">
                    <button class="ac-button">00</button>
                    <button class="ac-button">0</button>
                    <button class="ac-button">%</button>
                    <button class="ac-button">=</button>
                </div>
            </div> 
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
